server:
  port: 8082

spring:
  application:
    name: ACTIVITY-SERVICE        # ‚Üê THIS IS WHAT YOU WANT
  data:
    mongodb:
      uri: mongodb://localhost:27017/fitnessactivity
      database: fitnessactivity


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true


rabbitmq:
  exchange:
    name: fitness.exchange
  queue:
    name : activity.queue
  routing:
    key: activity.tracking
