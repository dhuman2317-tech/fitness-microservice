sever:
  port: 8080

spring:
  application:
    name : ai-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/fitnessactivity
      database: fitnessreccomendation

      rabbitmq:
        host: localhost;
        port: 5672
        username: guest
        password: guest

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/



  rabbitmq:
    exchange:
      name: fitness.exchange
    queue:
      name: activity.queue
    routing:
      key: activity.tracking
